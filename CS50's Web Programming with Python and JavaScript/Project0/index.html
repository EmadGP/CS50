<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </head>
    
    <body> 
        
        <div class = "page">

            <div class="header">
                <a href="image.html">Image Search</a>
                <a href="advanced.html">Advanced Search</a>
            </div>

            <img src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" >

            <div class = "container">    
                <form action="https://google.com/search">
                    <div class = "search_container">
                        <label class = "search_bar">
                        <i class="bi bi-google"></i>
                        <input class = "search_bar" type="text" name="q" placeholder="Search here">
                    </label>
                    </div>
                    <input class = search_button type="submit" value="Google Search">
                    <input class = search_button type="submit" value="i'm Feeling Lucky" name="btnI">

                </form>

            </div>
        </div>
    </body>
</html>

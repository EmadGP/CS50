<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="a_style.css">
    </head>
    
    <body> 
            <div class="header">
                <img src="https://www.google.co.uk/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt=" Google">
                <a href="index.html">Google Search</a>
            </div>

            <h3>Advanced Search</h3>


            <form action="https://google.com/search">
                <div class="container">

                    <div class="finding">
                        <span>Find pages with...</span>
                        <label>all these words:</label>
                        <label>this exact word or phrase:</label>
                        <label>any of these words:</label>
                        <label>none of these words:</label>
                    </div>

                    <div class="inputs">
                        <input type="text" name="as_q">
                        <input type="text" name="as_epq">
                        <input type="text" name="as_oq">
                        <input type="text" name="as_eq">
                        <div class="submit">
                            <input class = search_button type="submit" value="Advanced Search">
                        </div>
                    </div>

                    <div class="to_do">
                        <span>To do this in the search box</span>
                        <label>Type the important words: tri-colour rat terrier</label>
                        <label>Put exact words in quotes: "rat terrier"</label>
                        <label>Type OR between all the words you want: miniature OR standard</label>
                        <label>Put a minus sign just before words that you don't want:<br> -rodent, -"Jack Russell"</label>
                    </div>

    
                </div>



            </form>
    </body>
</html>
